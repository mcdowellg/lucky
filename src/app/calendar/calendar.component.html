<div class="progress-loader" [hidden]="rerender">
 
  <mat-progress-spinner [mode]="'indeterminate'">
  </mat-progress-spinner>

</div>

<article *ngIf="rerender">
  <full-calendar
    *ngIf="options"
    #fullcalendar
    [aspectRatio]="options.aspectRatio"
    [height]="options.height"
    [allDayText]="options.allDayText"
    [editable]= true
        [timeZone]= 'UTC'
        [defaultView]= "options.defaultView"
        minTime='08:00:00'
        maxTime= '16:00:00'
        [allDaySlot]= true
        [nowIndicator]= true
    [slotLabelFormat]="options.slotLabelFormat"
    [slotDuration]="options.slotDuration"
    [slotLabelInterval]="options.slotLabelInterval"
    [businessHours]="options.businessHours" 
    [selectConstraint]="options.selectConstraint"   
    [weekends]=true
    [(events)]="events"
    [header]="options.header"
    (dateClick)="dateClick($event)"
    (eventDragStop)="eventDragStop($event)"
    [plugins]="options.plugins"
    (eventClick)="eventClick($event)"
    (drop)="dropped($event)"  
    (eventDrop)="updateEvent($event)"
    (eventResize)="updateEvent($event)" 
    (clickButton)="clickButton($event)"
    (eventReceive)="eventReceive($event)"
  ></full-calendar>
</article>
