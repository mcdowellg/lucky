<p *ngIf= "ready">
  <tr *ngFor="let list of listsFiltered">
      {{list.Tasks[0].taskName}}
      <div>
          Block Order
           
    <li *ngFor="let task of list.Tasks[1]">
      <span [style.background-color]="task.colour">
        {{task.UniqID}}
      </span>
      
    </li>
      </div> 
  </tr>

</p>
